<!-- TEXT -->
<input
  class="form-control"
  type="text"
  required
  disabled
/>

<!-- PASSWORD -->
<div class="form-password obscure">
  <input
    id="element"
    class="form-control"
    type="password"
    required
    disabled
  />
  <div class="icon"></div>
</div>

<!-- CHECKBOX -->
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    required
    disabled
  />
  <label class="form-check-label"> </label>
</div>

<!-- FILE -->
<div class="form-file">
  <input type="file" />
  <input
    type="text"
    class="form-control"
    placeholder="placeholder"
    readonly
    required
    disabled
  />
  <div class="icon"></div>
</div>

<!-- SELECT -->
<select
  class="form-select"
  required
  disabled
>
  <option hidden>Seleccione una opci√≥n</option>
  <option value="0">1</option>
  <option value="1">2</option>
  <option value="2">3</option>
</select>
