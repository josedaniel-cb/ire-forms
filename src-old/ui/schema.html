<!-- FORM -->
<form>
  <fieldset class="single-column no-border">
    <div class="form-child">
      <ire-input> </ire-input>
    </div>

    <div class="form-child">
      <ire-input></ire-input>
    </div>

    <div class="form-child">
      <fieldset class="auto-grid no-border">
        <div class="form-child">
          <ire-input></ire-input>
        </div>

        <div class="form-child">
          <ire-input></ire-input>
        </div>

        <div class="form-child">
          <ire-input></ire-input>
        </div>
      </fieldset>
    </div>
  </fieldset>
</form>

<!-- INPUT -->
<ire-input>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <input
    class="form-control is-invalid"
    type="text"
  />

  <div class="invalid-input-message">Campo requerido</div>
</ire-input>

<!-- SELECT -->
<ire-select>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <select class="form-control is-invalid">
    <option hidden>Seleccione una opción</option>
    <option>Opción 1</option>
    <option>Opción 2</option>
    <option>Opción 3</option>
  </select>

  <div class="invalid-input-message">Campo requerido</div>
</ire-select>

<!-- TEXTAREA -->
<ire-textarea>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <textarea class="form-control is-invalid"></textarea>

  <div class="invalid-input-message">Campo requerido</div>
</ire-textarea>

<!-- RADIOS -->
<ire-radios>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <div id="element">
    <div class="form-check">
      <label class="form-check-label"> Label 1 </label>
      <input
        class="form-check-input"
        type="radio"
      />
    </div>
    <div class="form-check">
      <label class="form-check-label"> Label 2 </label>
      <input
        class="form-check-input"
        type="radio"
      />
    </div>
    <div class="form-check">
      <label class="form-check-label"> Label 3 </label>
      <input
        class="form-check-input"
        type="radio"
      />
    </div>
  </div>

  <div class="invalid-input-message">Campo requerido</div>
</ire-radios>

<!-- PASSWORD -->
<ire-input-password>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <div class="form-password obscure">
    <input
      class="form-control is-invalid"
      type="password"
    />
    <div class="icon"></div>
  </div>

  <div class="invalid-input-message">Campo requerido</div>
</ire-input-password>

<!-- FILE -->
<ire-input-file>
  <label class="form-label">
    Título
    <span class="text-danger">*</span>
  </label>

  <div class="form-file">
    <input type="file" />
    <input
      class="form-control is-invalid"
      type="text"
      readonly
    />
    <div class="icon"></div>
  </div>

  <div class="invalid-input-message">Campo requerido</div>
</ire-input-file>

<!-- CHECKBOX -->

<ire-form-check>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
    />

    <label class="form-check-label"> Label </label>
  </div>
  <div class="invalid-input-message">Campo requerido</div>
</ire-form-check>
